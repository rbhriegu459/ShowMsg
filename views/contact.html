<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-header__nav">
            <ul class="main-header__item-list">
                <li class="main-header__items"><a href="/" >Shop</a></li>
                <li class="main-header__items"><a href="/admin/add-product" >Add Product</a></li>
                <li class="main-header__items"><a href="/contactUs" class="active">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <form action="/contactUs" class="user-form" method="POST">
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">

                <label for="mail">Email Id</label>
                <input type="text" id="mail" name="mail">
            </div>
            <button type="submit">Send</button>
        </form>
    </main>
</body>
</html>
